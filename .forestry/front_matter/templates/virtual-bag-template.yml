---
label: Virtual Bag Template
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Sponsor Name
- type: file
  name: logo
  description: Logos should be 100px height and width.
  label: Sponsor Logo
- type: text
  name: link
  label: Sponsor Site Link
  description: Link to the sponsor's website
- type: number
  name: weight
  label: weight
  hidden: true
- name: coupon
  type: file
  config:
    maxSize: 64
  description: If the sponsor has a coupon to offer, upload it and it will show in
    their virtual bag.  <strong>If there is no coupon, the list link will go directly
    to the sponsor's website.</strong>
  label: Coupon Image
- name: coupon_document
  type: file
  config:
    maxSize: 64
  label: Coupon Document
  description: Some sponsors want to add a printable document for a coupon.  If you
    add a file here, it will be printable when users click on the coupon image.
