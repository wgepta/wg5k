---
label: Sponsor Template
hide_body: true
display_field: name
fields:
- name: name
  type: text
  config:
    required: false
  label: Name
- name: url
  type: text
  config:
    required: false
  label: Link
  description: Link to sponsor's website
- name: logo
  type: file
  config:
    maxSize: 64
  label: Logo
  description: Should be 150px for both height and width
- name: level
  type: select
  default: " Silver"
  config:
    required: true
    options:
    - Presenting
    - Platinum
    - Gold
    - " Silver"
    - " Bronze"
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Level
  description: The level at which the sponsor is registered.
- name: hide
  type: boolean
  label: Hide
  description: Hide this sponsor.  Use this if the sponsor hasn't yet paid or is to
    be kept off the list for some other reason.
