{{ define "main" }}
<div class="container mt-4">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</div>

<hr />
<div class="container">
    <div class="row pt-2 pb-2">

        {{ range $index, $data := .Pages }}

        {{ if ne $index 0 }}
        {{ if (eq (mod $index 5) 0) }}
    </div>
    <div class="row pt-2 pb-2">
        {{ end }}
        {{ end }}

        {{ partial "virtual_bag.html" $data }}

        {{ end }}

    </div>
</div>
{{ end }}
